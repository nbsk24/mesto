<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css" />
  <title>Mesto</title>
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
 
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="логотип">
  
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/image.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 id="profile__name" class="profile__name">Жак-Ив-Кусто</h1>
          <button id="open-popup-button" type="button" class="profile__edit-button"></button>
        </div>
        <p id="profile__description" class="profile__description">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button"></button>

     

      

    </section>
    <section class="elements">
      <div class="elements__list">
        <article class="element">
          <img class="element__photo" src="./image/karachaevo.jpg" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./image/elbrus.png" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./image/dombai.png" alt="домбай">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./image/elbrus.png" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./image/dombai.png" alt="домбай">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./image/karachaevo.jpg" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Ч...</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </div>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <form id="edit-form" name="popupForm" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="popup__name-input" name="nameText" type="text" class="input" />
          <input id="popup__subname-input" name="subnameText" type="text" class="input" />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>

        <button id="close-popup-button" type="button"  class="popup__close-button"></button>
      </div>
    </div>
    </body>
</html>
